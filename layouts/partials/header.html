<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title | upper }} on WebCatalog: An app store for web apps. Works across Windows, macOS, Linux, Android & iOS.</title>
    <meta name="description" content="WebCatalog is an app store for web apps. Works across Windows, macOS, Linux, Android & iOS.">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.14/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <section class="hero is-info is-bold is-small">
      <div class="hero-header">
        <header class="header">
          <div class="container">
            <div class="header-left">
              <a class="header-item" href="/">
                <h1 class="title">WebCatalog</h1>
              </a>
            </div>
            <span id="header-toggle" class="header-toggle">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <div id="header-menu" class="header-right header-menu">
              {{ range .Site.Menus.main }}
                <span class="header-item">
                  <a href="{{.URL}}" class="is-active">{{ .Name }}</a>
                </span>
              {{ end }}
            </div>
          </div>
        </header>
      </div>
    </section>
